<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <title>DinoMonster</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/meat-on-bone_1f356.png">
</head>
<body class="container-fluid">

  <section class="row justify-content-center my-5 text-center h-25 align-items-center">
    <h4 class="col-3 fs-1 bg-dark text-light rounded-pill">🍖<span id="meat"></span></h4>
    <div class="col-12">
      <button class="btn btn-success thok" onclick="buyCavePerson('Thok')">500 🔓 🧌</button>
      <button class="btn btn-success dung" onclick="buyCavePerson('Dung')">1000 🔓 🧌</button>
    </div>
  </section>

  <section class="row align-items-end arena">

    <!-- SECTION cave people -->
    <div class="col-6">
      <section class="row text-center">
        <div id="Grunt" class="col-4 offset-2 grunt">
          <h3>Grunt</h3>
          <button class="btn btn-success rounded-pill" onclick="healPerson('Grunt')"><i class="mdi mdi-plus"></i> 25🍖</button>
          <img src="./imgs/troll.png" class="img-fluid" alt="">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100</div>
          </div>
        </div> 
        <!--  -->
        <div id="Thok" class="col-4 thok d-none">
          <h3>Thok</h3>
          <button class="btn btn-success rounded-pill" onclick="healPerson('Thok')"><i class="mdi mdi-plus"></i> 25🍖</button>
          <img src="./imgs/troll.png" class="img-fluid" alt="">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100</div>
          </div>
        </div>
        <!--  -->
        <div id="Dung" class="col-4 dung d-none">
          <h3>Dung</h3>
          <button class="btn btn-success rounded-pill" onclick="healPerson('Dung')"><i class="mdi mdi-plus"></i> 25🍖</button>
          <img src="./imgs/troll.png" class="img-fluid" alt="">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100</div>
          </div>
        </div>
<!--  -->
      </section>
    </div>

    <!-- SECTION monster -->
    <div id="monster" class="col-6 text-center">
      <h2 class="text-center text-white">White Meat</h2>
      <h1 id="damage"></h1>
      <img onclick="attackMonster()" src="./imgs/rooster.png" class="img-fluid">
      <div class="progress">
          <div class="progress-bar bg-danger" role="progressbar" 
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100</div>
      </div>
    </div>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
